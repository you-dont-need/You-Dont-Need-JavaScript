<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .table-container {
            width: 60%;
            position: relative;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 0 10px 5px rgba(52, 152, 219, 0.7);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-family: 'Helvetica', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 1px;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        th:hover {
            color: #e74c3c;
            transform: scale(1.1);
            transition: color 0.3s, transform 0.3s;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #e9e9e9;
        }

        tr:hover {
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                </tr>
                <tr>
                    <td>Data 7</td>
                    <td>Data 8</td>
                    <td>Data 9</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
