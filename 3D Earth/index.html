<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated 3D Earth</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            perspective: 1000px;
        }

        .scene {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            transform-style: preserve-3d;
            background: url('https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57735/land_ocean_ice_cloud_2048.jpg');
            background-size: 200% 150%;
            animation: spin 20s linear infinite;
            box-shadow:
                inset 30px 0 80px rgba(0, 0, 0, 0.8),
                inset -30px 0 40px rgba(255, 255, 255, 0.2),
                0 0 40px rgba(168, 219, 255, 0.4);
        }

        .globe::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), rgba(0,0,0,0.7) 70%);
            mix-blend-mode: overlay;
        }

        @keyframes spin {
            0% { background-position: 0 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes dayNightCycle {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        @keyframes shadowMovement {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="globe"></div>
    </div>
</body>
</html>
