<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct 3D Animated Spherical Earth</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            perspective: 1000px;
        }

        .scene {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            transform-style: preserve-3d;
            background: url('https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57735/land_ocean_ice_cloud_2048.jpg');
            background-size: 200%;
        }

        .globe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.4) 80%);
        }

        .hemisphere {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .front { transform: translateZ(1px); }
        .back { transform: rotateY(180deg) translateZ(1px); }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="globe">
            <div class="hemisphere front"></div>
            <div class="hemisphere back"></div>
        </div>
    </div>
</body>
</html>
