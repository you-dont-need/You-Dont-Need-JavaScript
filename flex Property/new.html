<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .section {
      flex: 1;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /*more smoother transition*/
    }

    .section:nth-child(1) {
      background-color: #FF5733;
    }

    .section:nth-child(2) {
      background-color: #3498DB;
    }

    .section:nth-child(3) {
      background-color: #27AE60;
    }

    h1 {
      color: #fff; /* valid white color */
    }

    p {
      color: #333;
    }

    /* Added hover effect */
    .section:hover {
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7); /*valid color code*/
      transform: scale(1.2,1.2);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* âœ… stack vertically on small screens */
      }
      .section {
        transform: none; /* prevent zoom issues on mobile */
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h1>Section 1</h1>
      <p>This is the first section.</p>
    </div>
    <div class="section">
      <h1>Section 2</h1>
      <p>This is the second section.</p>
    </div>
    <div class="section">
      <h1>Section 3</h1>
      <p>This is the third section.</p>
    </div>
  </div>
</body>
</html>
