<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .section {
      flex: 1;
      padding: 20px;
      text-align: center;
      transition: box-shadow 0.3s; /* Added transition for smoother effect */
    }

    .section:nth-child(1) {
      background-color: #FF5733;
    }

    .section:nth-child(2) {
      background-color: #3498DB;
    }

    .section:nth-child(3) {
      background-color: #27AE60;
    }

    h1 {
      color: #ffh;
    }

    p {
      color: #333;
    }

    /* Added hover effect */
    .section:hover {
      box-shadow: 0 0 15px 5px rgba(256, 256, 256, 0.7);
      transform: scale(1.2,1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h1>Section 1</h1>
      <p>This is the first section.</p>
    </div>
    <div class="section">
      <h1>Section 2</h1>
      <p>This is the second section.</p>
    </div>
    <div class="section">
      <h1>Section 3</h1>
      <p>This is the third section.</p>
    </div>
  </div>
</body>
</html>
