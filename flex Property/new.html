<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .section {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .section:nth-child(1) {
      background-color: #FF5733;
    }

    .section:nth-child(2) {
      background-color: #3498DB;
    }

    .section:nth-child(3) {
      background-color: #27AE60;
    }

    h1 {
      color: #fff;
    }

    p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h1>Section 1</h1>
      <p>This is the first section.</p>
    </div>
    <div class="section">
      <h1>Section 2</h1>
      <p>This is the second section.</p>
    </div>
    <div class="section">
      <h1>Section 3</h1>
      <p>This is the third section.</p>
    </div>
  </div>
</body>
</html>
