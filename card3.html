<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .profile-card {
            width: 350px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .profile-card-header {
            position: relative;
            background: url('background.jpg') no-repeat center;
            background-size: cover;
            height: 150px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-info {
            margin-top: 60px;
        }

        .profile-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .profile-desc {
            color: #777;
            font-size: 14px;
            margin-top: 5px;
        }

        .profile-card-body {
            padding: 20px;
        }

        .status {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .status li {
            text-align: center;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-text {
            font-size: 12px;
            color: #777;
        }

        .action {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-pink {
            background-color: #ff5e8e;
            color: #fff;
        }

        .btn-gray-outline {
            background-color: transparent;
            border: 2px solid #777;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="profile-card-header">
            <div class="profile-image">
                <img src="./thili.jpg" alt="Profile Image">
            </div>
        </div>
        <div class="profile-info">
            <h3 class="profile-name">Thilini Priyangika</h3> 
            <p class="profile-desc">Undergraduate in Computer Science and Technology</p>
        </div>
        <div class="profile-card-body">
            <ul class="status">
                <li>
                    <span class="status-value">10</span>
                    <span class="status-text">Projects</span>
                </li>
                <li>
                    <span class="status-value">20</span>
                    <span class="status-text">Skills</span>
                </li>
                <li>
                    <span class="status-value">5</span>
                    <span class="status-text">Certifications</span>
                </li>
            </ul>
            <div class="action">
                <button class="btn btn-pink">Connect</button>
                <button class="btn btn-gray-outline">Message</button>
            </div>
        </div>
    </div>
</body>

</html>
