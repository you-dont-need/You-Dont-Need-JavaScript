<!DOCTYPE html>
<html lang="en">

    <title>CSS Only Coin Flip</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

    <main class="container">
      <h1 class="title">CSS Only Coin Flip</h1>

      <!-- Checkbox hack for flipping -->
      <input type="checkbox" id="flip" class="flip-checkbox" />
      <label for="flip" class="flip-btn">Flip Coin</label>

      <!-- Coin -->
      <div class="coin">
        <div class="face front">Heads</div>
        <div class="face back">Tails</div>
      </div>

      <!-- Footer credit -->

</html>
