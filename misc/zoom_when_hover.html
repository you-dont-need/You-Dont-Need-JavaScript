<!DOCTYPE html>
<html>
<head>
    <title>Zooming Image when hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            overflow: hidden;
            width: 300px; 
      		height: 200px; 
            transition: transform 0.3s;
        }

        .image-container img {
            width: 100%;
            height: 100%;
        }

        .image-container:hover {
            transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="../images/1.png" alt="Zoom Image">
    </div>
</body>
</html>
