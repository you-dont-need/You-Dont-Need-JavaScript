<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        *{
            margin: 0px ;
            padding: 0px;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        footer{
            margin-top: 20px;
            background-color:#001524;
            text-align: center;
            color:#d6cc99;
        }
        .footer{
            display: grid;
            max-width: 1200px;
            margin: auto;
            padding:10px;
            grid-template-columns:65% 35%;
            gap:15px 5px;
        }
        .siteMap{
            display: grid;
            justify-content: start;
            gap:10px 20px;
            font-size: 1.1rem;
            grid-template-columns: auto auto auto;
            border-right: 1px solid #d6cc99ce;
        }
        .link-list{
            display: flex;
            flex-direction: column;
        }
        .link-list > a{
            border-radius:3px;
            color: #d6cc99;
            margin-top:5%;
            padding: 7px 15px;
            transition: all 0.3s ease-in-out;
        }
        .link-list>a:hover{
            background-color: #d6cc99;
            color:#001524;
        }
        .socials{
            display: flex;
            justify-content: space-between;
            padding:15px;
            border-top:1px solid #fde5c4be;
            grid-column: 1/3;
        }
        .s-icons{
            display: flex;
            width:150px;
            justify-content: space-evenly;
        }
        .s-icons>a{
            color: #d6cc99;
            transition: all 0.2s ease-in-out;
        }
        .s-icons>a:hover{
            transform: scale(1.1);
            color: #fde5d4;
        }
        .info{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .mail{
            padding:5px;
        }
        .mail>a{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 7px;
            transition: all 0.2s ease-in-out;
            color: #d6cc99;
        }
        .quick-link{
            display: none;
        }
        .quick-link >a{
            border-radius: 3px;
            padding: 7px;
            transition: all 0.2s ease-in-out;
            color: #d6cc99;
        }
        .mail a >svg{
            margin-right: 2%;
        }
        .mail>a:hover , .quick-link>a:hover{
            color: #001524;
            background-color: #d6cc99;
        }
        @media screen and (max-width:560px) {
            .footer{
                grid-template-columns: repeat(1,1fr);
            }
            .siteMap{
                display: none;
            }
            .quick-link{
                display: block;
                margin-top:5%;
            }
            .socials {
                flex-direction: column;
            }
            .s-icons{
                margin:10px auto 0px;
            }
        }

        
    </style>
</head>
