<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Image Carousel</title>
<style>
  :root {
    --control-bg: rgba(255,255,255,0.8);
    --control-fg: #333;
    --active-color: #ff9800;
  }
  body {
    margin: 0;
    background: #222;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px 0;
  }

  .carousel {
    position: relative;
    width: 90%;
    max-width: 1000px;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }

  /* hide radios */
  .carousel input {
    display: none;
  }

  /* slides */
  .carousel-item {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity .6s ease;
  }
  .carousel-item img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* visible slide */
  .carousel input:checked + .carousel-item {
    position: relative;
    opacity: 1;
    z-index: 1;
  }

  /* controls */
  .control {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: var(--control-bg);
    color: var(--control-fg);
    font-size: 28px;
    line-height: 44px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    display: none;
    z-index: 2;
  }
  .control:hover {
    background: var(--control-fg);
    color: #fff;
  }
  .control.prev { left: 12px; }
  .control.next { right: 12px; }

  /* show only relevant controls */
  #s1:checked ~ .control-1,
  #s2:checked ~ .control-2,
  #s3:checked ~ .control-3 {
    display: block;
  }

  /* indicators */
  .indicators {
    position: absolute;
    bottom: 14px;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 3;
  }
  .indicators label {
    display: inline-block;
    width: 14px;
    height: 14px;
    margin: 0 6px;
    border-radius: 50%;
    background: rgba(255,255,255,0.6);
    cursor: pointer;
    transition: transform .3s, background .3s;
  }
  .indicators label:hover {
    transform: scale(1.2);
  }

  /* active indicator */
  #s1:checked ~ .indicators label[for="s1"],
  #s2:checked ~ .indicators label[for="s2"],
  #s3:checked ~ .indicators label[for="s3"] {
    background: var(--active-color);
    transform: scale(1.3);
  }

  .carousel-item img {
  width: 100%;
  height: 500px;       
  object-fit: cover;   
  display: block;
}

</style>
</head>
<body>
  <div class="carousel">

    <!-- Slide 1 -->
    <input type="radio" id="s1" name="slider" checked>
    <div class="carousel-item">
      <img src="pics/1.jpg" alt="Image 1">
    </div>

    <!-- Slide 2 -->
    <input type="radio" id="s2" name="slider">
    <div class="carousel-item">
      <img src="pics/2.jpg" alt="Image 2">
    </div>

    <!-- Slide 3 -->
    <input type="radio" id="s3" name="slider">
    <div class="carousel-item">
      <img src="pics/3.jpg" alt="Image 3">
    </div>

    <!-- Controls -->
    <label for="s3" class="control prev control-1">‹</label>
    <label for="s2" class="control next control-1">›</label>

    <label for="s1" class="control prev control-2">‹</label>
    <label for="s3" class="control next control-2">›</label>

    <label for="s2" class="control prev control-3">‹</label>
    <label for="s1" class="control next control-3">›</label>

    <!-- Indicators -->
    <div class="indicators">
      <label for="s1"></label>
      <label for="s2"></label>
      <label for="s3"></label>
    </div>
  </div>
</body>
</html>
