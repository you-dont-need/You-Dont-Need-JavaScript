<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>neon light</title>
    <style media="screen">
       *{
         margin:0;
         padding:0;
         font-family:consolas;
         box-sizing:border-box;
       }
       body{
         display:flex;
         justify-content:center;
         align-items:center;
         min-height:100vh;
         flex-direction:column;
          background:#050b01;
          cursor:pointer;
       }
       a{
         position:relative;
         display:inline-block;
         padding:25px 30px;

         margin:40px 0;
         color:#03e9f4;
         font-size:24px;
         text-decoration:none;
         text-transform:uppercase;
         overflow:hidden;
         transition:0.5s;
         letter-spacing:4px;
         -webkit-box-reflect:below 1px linear-gradient(transparent,#0005);
       }
       a:hover{
         background:#03e9f4;
         color:#050801;
         box-shadow:0 0 5px #a8f3f7,0 0 25px #a7f7fb,0 0 50px #03e9f4,0 0 200px #03e9f4;

       }
       a span{
         position:absolute;
         display:block;
       }
       a span:nth-child(1){
         top:0;
         left:0;
         width:100%;
         height:2px;
         background:linear-gradient(180deg,transparent,#8d86f7);
         animation:animate1 2s linear infinite;
         animation-delay: 0.50s;
       }
       @keyframes animate1{
         0%{left:-100%;}
         50%,100%{left:100%;}
       }
       
    .a2{
       top:-100%;
       right:0;
       width:2px;
       height:100%;
       background:linear-gradient(90deg,transparent,#9962f1);
       animation:animate2 2s linear infinite;
       animation-delay:0.50s;
     }
     @keyframes animate2{
       0%{top:-100%;}
     50%,100%{top:100%;}
   }
    .a3{
     bottom:0;
     right:-100%;
     width:100%;
     height:2px;
     background:linear-gradient(270deg,transparent,#37e02b);
     animation:animate3 2s linear infinite;
     animation-delay:0.50s;
   }
   @keyframes animate3{
     0%{right:-100%;}
   50%,100%{right:100%;}
 }
.a4{
   bottom:-100%;
   left:0px;
   width:2px;
   height:100%;
   background:linear-gradient(90deg,transparent,#82f478);
   animation:animate4 2s linear infinite;
   animation-delay:0.50s;
 }
 @keyframes animate4{
   0%{bottom:-100%;}
 50%,100%{bottom:100%;}
}
    </style>

  </head>
  <body>

      <a href="#" >
      <span></span>
      <span class="a2"></span>
      <span class="a3"></span>
      <span class="a4"></span>
      BUTTON</a>
     
  </body>
</html>
