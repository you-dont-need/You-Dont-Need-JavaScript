<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sunset</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="sky"></div>
    <div class="sun"></div>
        <div class="mountains"></div>
        <div class="grass" aria-hidden="true">
            <span class="flower flower1" aria-hidden="true"></span>
            <span class="flower flower2" aria-hidden="true"></span>
            <span class="flower flower3" aria-hidden="true"></span>
            <span class="flower flower4" aria-hidden="true"></span>
            <span class="flower flower5" aria-hidden="true"></span>
            <span class="flower flower6" aria-hidden="true"></span>
        </div>
        <div class="tree tree-left" aria-hidden="true">
            <div class="trunk"></div>
            <div class="foliage"></div>
        </div>
        <div class="tree tree-right" aria-hidden="true">
            <div class="trunk"></div>
            <div class="foliage"></div>
        </div>
    <div class="bird bird1"></div>
    <div class="bird bird2"></div>
    <div class="bird bird3"></div>
</body>
</html>
