<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Loading Bar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #101020;
            overflow: hidden;
            font-family: monospace;
        }
        .label {
            color: #00FF41;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00FF41, 0 0 10px #00FF41;
            font-size: 1.2rem;
            animation: text-pulse 1.5s infinite alternate;
        }
        @keyframes text-pulse {
            from { opacity: 0.9; }
            to { opacity: 1; text-shadow: 0 0 8px #00FF41, 0 0 15px #00FF41; }
        }
        .loader-box {
            position: relative;
            width: 250px;
            height: 30px;
            border: 3px solid #00FF41;
            box-shadow: 0 0 10px #00FF41, inset 0 0 5px rgba(0, 255, 65, 0.5);
            overflow: hidden;
        }
        .fill {
            height: 100%;
            width: 0%;
            background: #00FF41;
            animation: loading-fill 4s linear infinite;
        }
        @keyframes loading-fill {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }
        .loader-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0,
                transparent 1px,
                rgba(0, 0, 0, 0.5) 1px,
                rgba(0, 0, 0, 0.5) 2px
            );
            filter: grayscale(20%) saturate(1.5); 
            pointer-events: none; 
        }
        .fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            filter: blur(5px);
            animation: glitch-wave 1.5s infinite;
        }
        @keyframes glitch-wave {
            0% { transform: translateX(-20px) skewX(-20deg); opacity: 0.5; }
            50% { transform: translateX(250px) skewX(20deg); opacity: 0.9; }
            100% { transform: translateX(-20px) skewX(-20deg); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="label">LOADING...</div>
    <div class="loader-box">
        <div class="fill"></div>
    </div>
</body>
</html>
