<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card with Gradient</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Meet the Team Section -->
    <div class="team-header">
      <h1>Meet the Team</h1>
    </div>

    <!-- Profile Card Section -->
    <div class="profile-card">
      <div class="profile-header"></div>
      <div class="profile-img">
        <img src="cat.jpg" alt="Profile Picture" />
      </div>
      <div class="profile-details">
        <h2>John Doe</h2>
        <p>Web Developer & Designer</p>
        <div class="social-links">
          <a href="#"
            ><img src="https://img.icons8.com/color/48/000000/github.png"
          /></a>
          <a href="#"
            ><img
              src="https://img.icons8.com/color/48/000000/instagram-new.png"
          /></a>
          <a href="#"
            ><img src="https://img.icons8.com/color/48/000000/linkedin.png"
          /></a>
        </div>
        <div class="contact-info">
          <p>Email: johndoe@email.com</p>
          <p>Phone: +91xxxxxxxx</p>
        </div>
        <div class="buttons">
          <button class="btn btn-portfolio">Portfolio</button>
          <button class="btn btn-contact">Contact</button>
        </div>
      </div>
    </div>
  </body>
</html>
