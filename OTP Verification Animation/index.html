<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="otp-card">
            <h2>Verify Your Phone</h2>
            <p>We sent a code to your mobile number</p>
            
            <!-- OTP Input Form -->
            <form class="otp-form">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" pattern="[0-9]" class="otp-input" id="otp1">
                    <input type="text" maxlength="1" pattern="[0-9]" class="otp-input" id="otp2">
                    <input type="text" maxlength="1" pattern="[0-9]" class="otp-input" id="otp3">
                    <input type="text" maxlength="1" pattern="[0-9]" class="otp-input" id="otp4">
                    <input type="text" maxlength="1" pattern="[0-9]" class="otp-input" id="otp5">
                    <input type="text" maxlength="1" pattern="[0-9]" class="otp-input" id="otp6">
                </div>
                
                <!-- Hidden checkbox to trigger verification animation -->
                <input type="checkbox" id="verify-trigger" class="verify-trigger">
                <label for="verify-trigger" class="verify-btn">Verify Code</label>
                
                <!-- Loading Animation -->
                <div class="loading-container">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p>Checking code...</p>
                </div>
                
                <!-- Success Animation -->
                <div class="success-container">
                    <div class="success-icon">âœ“</div>
                    <h3>Phone Verified!</h3>
                    <p>You're all set</p>
                </div>
            </form>
            
            <!-- Demo section -->
            <div class="demo-section">
                <p class="demo-text">Click to test: 123456</p>
                <input type="checkbox" id="demo-trigger" class="demo-trigger">
                <label for="demo-trigger" class="demo-btn">Test it</label>
            </div>
        </div>
    </div>
</body>
</html>
