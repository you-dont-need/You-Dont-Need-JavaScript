<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel" role="region" aria-label="Image Carousel">
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1682685796014-2f342188a635?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8" alt="Scenic mountain landscape" />
                <div class="carousel-caption">
                    <h2>Majestic Mountains</h2>
                    <p>Experience the breathtaking beauty of nature</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1682687982501-1e58ab814714?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D" alt="Coral Reef" />
                <div class="carousel-caption">
                    <h2>Ocean Paradise</h2>
                    <p>Explore the unknowns in the ocean.</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D" alt="Rocky Mountains" />
                <div class="carousel-caption">
                    <h2>Rocky Mountains</h2>
                    <p>Discover the excitement of Rocky Mountains</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1682687981630-cefe9cd73072?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw0MXx8fGVufDB8fHx8fA%3D%3D" alt="Coral Reef" />
                <div class="carousel-caption">
                    <h2>Ocean Paradise</h2>
                    <p>Explore the unknowns in the ocean.</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1682685796014-2f342188a635?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8" alt="Scenic mountain landscape" />
                <div class="carousel-caption">
                    <h2>Majestic Mountains</h2>
                    <p>Experience the breathtaking beauty of nature</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
