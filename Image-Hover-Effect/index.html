<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Zoom Effect</h2>
            <div class="image-container zoom">
                <img src="image1.jpg" alt="Zoom effect">
            </div>
            <p class="effect-name">Hover to zoom</p>
        </div>

        <div>
            <h2>Fade Overlay</h2>
            <div class="image-container fade">
                <img src="image1.jpg" alt="Fade effect">
            </div>
            <p class="effect-name">Hover to fade</p>
        </div>

        <div>
            <h2>Grayscale Effect</h2>
            <div class="image-container grayscale">
                <img src="image1.jpg" alt="Grayscale effect">
            </div>
            <p class="effect-name">Hover for grayscale</p>
        </div>
    </div>
</body>
</html>
