<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using HTML CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
<div class="container">
    <div class="search-box">
        <i class='bx bxs-map'></i>
        <input type="text" placeholder="Enter your location">
        <button class="btn"><i class='bx bx-search-alt'></i></button>
    </div>

    <p class="city-hide">city hide</p>

    <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="weather">
                    <img src="images/amcharts_weather_icons_1.0.0/animated/cloudy-day-2.svg">
                    <p class="temperature">0<span>Â°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>
            </div>
        </div>
    </div>

    <div class="weather-details">
        <div class="humidity">
            <i class='bx bx-water'></i>
            <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>
        </div>

        <div class="wind">
            <i class='bx bx-wind'></i>
            <div class="text">
                <div class="info-wind">
                    <span>0Km/h</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>

    </div>

    <div class="not-found">
        <div class="box">
            <img src="images/404.4-removebg.png">
            <p>Oops! Location not found!</p>
        </div>
    </div>
</div>

    <script src="script.js"></script>

</body>


</html>
