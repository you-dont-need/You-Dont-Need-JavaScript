<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome-Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="line">
            <p>
                <span style="--n: 0">W</span>
                <span style="--n: 1">e</span>
                <span style="--n: 2">l</span>
                <span style="--n: 3">c</span>
                <span style="--n: 4">o</span>
                <span style="--n: 5">m</span>
                <span style="--n: 6">e</span>
                <span class="space"></span> <!-- Space between words -->
                <span style="--n: 7">T</span>
                <span style="--n: 8">o</span>
            </p>
        </div>
        <div class="line">
            <p>
                <span style="--n: 0">H</span>
                <span style="--n: 1">a</span>
                <span style="--n: 2">c</span>
                <span style="--n: 3">k</span>
                <span style="--n: 4">t</span>
                <span style="--n: 5">o</span>
                <span style="--n: 6">b</span>
                <span style="--n: 7">e</span>
                <span style="--n: 8">r</span>
                <span style="--n: 9">f</span>
                <span style="--n: 10">e</span>
                <span style="--n: 11">s</span>
                <span style="--n: 12">t</span>
            </p>
        </div>
    </div>
</body>
</html>
