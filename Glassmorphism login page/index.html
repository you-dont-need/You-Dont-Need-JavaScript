<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the login page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font: rgb(57, 57, 57);
      --font2: rgb(21, 21, 21);
    }

    body {
      background: linear-gradient(
        to top right,
        rgb(109, 109, 163),
        rgb(255, 83, 255),
        rgb(254, 120, 143),
        rgb(255, 194, 80),
        rgb(253, 253, 103)
      );
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }

    .glass {
      position: absolute;
      background-color: black;
      backdrop-filter: blur(50px);
      opacity: 0.3;
      width: 100%;
      height: 100%;
    }

    .box {
      background: rgba(255, 254, 254, 0.3);
      backdrop-filter: blur(50px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      z-index: 1;
      width: 90%;
      max-width: 400px; /* Limit max width for larger screens */
      padding: 20px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      position: relative;
      box-shadow: 5px 5px 15px 8px rgba(54, 54, 54, 0.2);
    }

    .slider {
      display: flex;
      width: 100%;
    }

    .sign,
    .login {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      font-size: small;
      font-weight: lighter;
    }

    .sign {
      background-color: black;
      color: rgb(172, 172, 172);
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .login {
      background-color: rgb(227, 227, 227);
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .head {
      margin: 20px 0;
      font-size: large;
    }

    .option {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: lighter;
      font-size: small;
      border: 1px solid var(--font);
      width: 70%;
      height: 32px;
      margin: 10px 0;
      border-radius: 50px;
      color: var(--font);
    }

    .divider {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70%;
      font-weight: lighter;
      color: var(--font2);
      margin: 20px 0;
    }

    .divider hr {
      flex: 1;
      border: none;
      height: 1px;
      background-color: var(--font2);
      margin: 0 10px;
    }

    .form {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      width: 70%;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      width: 48%;
      margin-bottom: 15px;
    }

    .form-box input {
      height: 35px;
      border-radius: 5px;
      border: 1px solid var(--font2);
      padding-left: 8px;
      font-size: medium;
    }

    .form label {
      font-weight: lighter;
      font-size: small;
      color: var(--font2);
      margin-bottom: 5px;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70%;
      height: 40px;
      background-color: var(--font);
      color: white;
      border-radius: 50px;
      font-weight: lighter;
      font-size: medium;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="glass"></div>
  <div class="box">
    <div class="slider">
      <span class="sign">Sign Up</span>
      <span class="login">Login</span>
    </div>
    <div class="head">Sign Up</div>
    <div class="option facebook">Sign up with Facebook</div>
    <div class="option google">Sign up with Google</div>
    <div class="divider">
      <hr /> OR <hr />
    </div>
    <div class="form">
      <div class="form-box">
        <label for="name1">First name</label>
        <input type="text" id="name1" />
      </div>
      <div class="form-box">
        <label for="name2">Last name</label>
        <input type="text" id="name2" />
      </div>
      <div class="form-box">
        <label for="email">Email address</label>
        <input type="email" id="email" />
      </div>
    </div>
    <div class="button">Sign Up</div>
  </div>
</body>
</html>
