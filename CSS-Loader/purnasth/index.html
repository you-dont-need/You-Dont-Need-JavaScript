<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purna CSS Loader</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <svg viewBox="0 0 1280 720">
      <text
        text-anchor="middle"
        x="50%"
        y="50%"
        style="fill: url(#text-gradient)"
      >
        Purna
      </text>
      <defs>
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: rgb(4, 1, 70)"></stop>
          <stop offset="35%" style="stop-color: rgb(12, 12, 148)"></stop>
          <stop offset="100%" style="stop-color: rgba(0, 212, 255, 1)"></stop>
        </linearGradient>
      </defs>
    </svg>
  </body>
</html>
