<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Letter Name Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .letter-name {
            font-size: 120px;
            color: #fff;
            text-transform: uppercase;
            animation: bounce 2s ease infinite;
            transition: color 0.5s;
            cursor: pointer;
        }

        .letter-name:hover {
            color: #3498db;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="letter-name">Your Name</div>
</body>
</html>
