            -webkit-mask-size: 100%;
            cursor: pointer;
            background-color: transparent;
            transform: translateY(8px)
        }

        button:after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: 0px 0 0 0 white;
            transition: all 2s ease;
        }

        button:hover:after {
            box-shadow: 0px -13px 56px 12px #ffffffa6;
        }

        button span {
            position: absolute;
            width: 100%;
            font-size: 15px;
            font-weight: 100;
            left: 50%;
            top: 39%;
            letter-spacing: 3px;
            text-align: center;
            transform: translate(-50%, -50%);
            color: black;
            transition: all 2s ease;
        }

        button:hover span {
            color: white;
        }

        button:before {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            background-color: black;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 1s ease;
        }

        button:hover:before {
            width: 100%;
        }
    </style>
</head>

<body>
    <button>
        <span>PLAY NOW</span>
    </button>
</body>

</html>
