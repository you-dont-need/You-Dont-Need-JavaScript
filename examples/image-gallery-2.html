<!DOCTYPE html>
<html class="no-js" lang="">
<head>
  <meta charset="UTF-8">

  <title>Simple HTML/CSS image gallery</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">

  /* CSS Style */
  /* Example by Olga Moz at https://codepen.io/olgamozejko/pen/yLjwyye */

  .gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    max-width: 600px;
    position: relative;
    padding-top: 420px;
}

.gallery__img {
    max-width: 100%;
    max-height: 100%;
    vertical-align: top;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    -webkit-transition: opacity 0.3s ease-in-out;
    -moz-transition: opacity 0.3s ease-in-out;
}

.gallery__thumb {
    padding-top: 6px;
    margin: 6px;
    display: block;
}

.gallery__selector {
    position: absolute;
    opacity: 0;
    visibility: hidden;
    -webkit-visibility: hidden;
    -moz-visibility: hidden;
}

.gallery__selector:checked + .gallery__img , .label_box img {
    opacity: 1;
}

.label_box {
    display: flex;
    justify-content: center;
    align-content: center;
    margin-right: auto;
}

.label_box img {
    max-width: 100%;
    max-height: 100%;
    vertical-align: top;
}

  </style>
</head>

<body>
  
  <div class="gallery">
  
    <div class="gallery__item">
      <input type="radio" id="img-1"  checked name="gallery"     class="gallery__selector"/>

             src="https://images.unsplash.com/photo-1440342359743-84fcb8c21f21?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt=""/>
