<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

 
body {
    background: #fae0e2;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.box {
    width: 300px;
    height: 300px;
    position: absolute;
    perspective: 1000px;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}

.box:hover .box-content {
    transform: rotateY(180deg);
}

.box-content {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s;
}

.box-front,
.box-back {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 20px;
    color: white;
    backface-visibility: hidden;
    border-radius: 20px;
}

.box-front {
    background: #397473;
    font-size: 2rem;
    text-align: center;
    transform: rotateY(0deg);
}

.box-back {
    background: #caa9f0;
    transform: rotateY(180deg);
}
.box-back button{
    display: block;
    margin: auto;
    padding-top: 1rem;
}
.neon-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    position: relative;
    transition: background-color 0.5s, box-shadow 0.5s;
}

.neon-button:hover {
    background-color: #ff00ff;
    /* Bright pink neon color */
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
    /* Adding the bright pink neon glow effect */
}

    </style>
</head>
<body>
    
    <div class="box">
        <div class="box-content">
            <div class="box-front">
                <h2>Hello World</h2>
                <h4>Flip Card</h4>
            </div>
            <div class="box-back">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae, enim. Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro iusto quam, doloribus deleniti tenetur ratione.</p>
                <button class="neon-button">About Us</button>
            </div>
        </div>
    </div>

</body>
</html>
