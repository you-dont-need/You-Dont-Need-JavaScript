<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <style>
            .thumbnails
            {
                width: 300px;
                display: block ;
                
                
                


            }
            .searchbox{

                font-size: 20px;
                margin-left: 12px;
            }
            .hero{

                width:50px ;
                border-radius: 25px;
                padding-left: 1px;
                padding-right: 1px;
                padding-top: 1px;
                padding-bottom: 1px;
                vertical-align: middle;
                margin-right: 10px;
                cursor: pointer;
            }
            .google{

                border-radius: 50px;
                border: none;
                padding: 11px;
                width: 219px;
                height: 27px;
                box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
                font-size: 12px;
                background-image: url(thumnbnails/icons8-search.svg) ,url(thumnbnails/voice-search-icon.svg);
                background-repeat: no-repeat,no-repeat;
                background-position: 10px center, 210px center;
                background-size: 20px 20px, 20px 20px;
                padding-left: 35px ;
                
                align-items: center;
                cursor: pointer;
                color: rgb(96,96,96);
                
            }

            .tweet{
                vertical-align: middle;
                border: none;
                width: 200px;
                height: 20px;
                font-size: 18px;
                cursor: pointer;
                
    
               


            }
           
            .send{

                vertical-align: middle;
                background-color: rgb(12, 98, 237);
                color: white;
                border: none;
                border-radius: 35px;
                padding-top: 9px;
                padding-bottom: 9px;
                padding-right: 16px;
                padding-left: 16px;
                height: 30;
                cursor: pointer;
                opacity: 70px;
                
            }
            .video-title{
                width: 300px;
                font-family: R;

            }

            
        </style>
    </head>
    <body>
       


         <input class="google"    type="text" placeholder="Search Google or type a URL"> <br> <br>
         <img class="hero"  src="thumnbnails/hero.jpg"><input class="tweet" type="text" placeholder="What's happening?"> <button class="send">Tweet</button>
    
        
    
    
    
    
    
        </body>
</html>
