<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MasterCard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="MasterCard Logo">
                <h5>MasterCard</h5>
            </div>
            <img src="images/chip.png" alt="Card Chip" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">7202 60 70 2024 2025</h5>
                <h5 class="name">Micheal Jackson Five</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>01/29</h5>
            </div>
        </div>
    </div>
</body>
</html>
